<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculatort</title>
</head>
<body>
    <div class="container">
        <p>
          This component works exactly like the calculator you know. Click any number to start calculating!
        </p>
        <div class="calculator">
          <div class="calculator__display"> <h3>0</h3></div>
    
          <div class="calculator__keys">
            <button class="operator"  value="+"> +</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="/">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
            <button data-action="decimal" value=".">.</button>
            <button data-action="clear" id="clear-btn">AC</button>
            <button class="key--equal operator" data-action="calculate">=</button>
          </div>
        </div>
      </div>
      <script src="/script.js"></script>
</body>
</html>
